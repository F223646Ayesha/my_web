<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First Webpage</title>
    <link rel="stylesheet" href="Task1.css">
</head>
<body>
    <header>
        <h1>Welcome to My First Webpage</h1>
    </header>

    <section>
        <p>This page is a simple demonstration of my current understanding of HTML and CSS. I am learning web development and excited to share a little about myself.</p>

        <h2>My Hobbies</h2>
        <ul>
            <li>Reading books</li>
            <li>Coding</li>
            <li>Photography</li>
        </ul>

        <div class="image-gallery">
            <img src="images/images.jpg" alt="Reading Books">
            <img src="images/download.jpg" alt="Coding">
            <img src="images/bridge-and-red-huts-at-the-coast-hamnoy-lofoten-norway-DGOF00102.jpg" alt="Photography">
        </div>

        <p>Enjoy more images on <a href="https://www.google.com" target="_blank">Photography.com</a>.</p>

        <!-- Feedback Form -->
        <h2>Feedback</h2>
        <form id="feedbackForm">
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Enter your feedback here..."></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
        <p id="feedbackMessage"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
